<!DOCTYPE html> <!-- Tells the computer what kind of file to read the code as -->
<html lang="en"> <!-- What language the page should display -->
    <head> <!-- Contains all the file data that allows the page to be displayed -->
        <meta charset="UTF-8"> <!-- Tells the browser to use UTF-8 character encoding when displaying a webpage's content -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> <!-- What gets displayed on the tab icon in your browser -->
            Index
        </title>
    </head>
    <body> <!-- What is displayed on the page itself -->
        <h1 style="justify-self: center;">
            Header 1
        </h1>
        <!-- <h2>
            Header 2
        </h2>
        <h3>

        </h3>
        <h4>

        </h4>
        <h5>
            Header 5
        </h5>
        <h6>
            Header 6
        </h6>-->
        <!--Horizontal Ruler-->
        <!--Attributes-->
        <!--
        1. Absolute unit of measurement: px (Not always needed to be written)
        2. Relative unit of measurement: % (MUST be written to prevent defaulting to px)
        -->
        <hr color="black" width="100%" size="2px"/> 
        <p>
            Paragraph
        </p>
    </body>
</html>
